<br>
<h2>Reporte Solictudes por Hotel</h2>
<table class="t table">
  <thead>
    <tr>
      <th scope="col" class="letra">Nombre Hotel</th>
      <th scope="col" class="letra">Solicitudes</th>
      <th scope="col" class="letra">Habitaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hotl of hotelList">
      <td class="letra">{{ hotl.nombre }}</td>
      <td class="letra">{{ hotl.solicitudes }}</td>
      <td> <button type="submit" class="bton btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)='reporteHabitaciones(hotl._id)'>
        Reporte Habitaciones</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Solicitudes de Habitaciones</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="letra">Nombre Habitacion</th>
              <th scope="col" class="letra">Reservaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hab of habList">
              <td class="letra">{{ hab.nombre }}</td>
              <td class="letra">{{ hab.reservaciones }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
